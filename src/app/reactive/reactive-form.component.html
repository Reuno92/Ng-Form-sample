<form (ngSubmit)="processForm()" [formGroup]="form">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" required
        formControlName="name" [(ngModel)]="name">
    </div>

    <span class="alert alert-danger alert-dismissable fade show" *ngIf="formErrors.name">
        {{ formErrors.name }}
    </span>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" required
        formControlName="username" [(ngModel)]="username">
    </div>

    <span class="alert alert-danger alert-dismissable fade show" *ngIf="formErrors.username">
        {{ formErrors.username }}
    </span>

    <!-- adresses -->
    <div class="form-group" formArrayName="adresses">
        <div *ngFor="let adress of form.controls.adresses.controls; let i = index;">

            <div class="card" [formGroupName]="i">
                <div class="card-heading bg-primary txt-left p-3">
                    <h3 class="text-white">Adress #{{ i + 1 }}</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="city">
                            City
                        </label>
                        <input id="city" type="text" class="form-control" formControlName="city" required>
                    </div>

                    <div class="form-group">
                        <label for="country">
                            Country
                        </label>
                        <input type="text" id="country" class="form-control" formControlName="country" required>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
