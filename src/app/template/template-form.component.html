<div class="jumbotron text-center" *ngIf="submitted">
    <h2>Thank for your submission!</h2>
    <p>We appreciate it!</p>
</div>

<form (ngSubmit)="processForm()" *ngIf="!submitted" #form="ngForm">
    Form's valid: {{ form.valid }}
    <div class="row">
        <div class="col-lg-3">
            <div class="form-group"
                 [ngClass]="{
            'has-error'  : name.invalid && name.touched,
            'has-success': name.valid && name.touched
            }">
                <label class="control-label">Name</label>
                <input type="text" class="form-control" name="name" required
                       [(ngModel)]="user.name"
                       #name="ngModel">
                <br>
                Valid : {{ name.valid }}<br>
                Touched: {{ name.touched }}
            </div>

            <span class="alert alert-danger alert-dismmissible fade show" role="alert"
                  *ngIf="name.invalid && name.touched">
                Name is required.
            </span>
        </div>

        <div class="col-lg-4">
            <div class="form-group"
                 [ngClass]="{
            'has-error'  : username.invalid && username.touched,
            'has-success': username.valid && username.touched
            }">
                <label class="control-label">Username</label>
                <input type="text" class="form-control" name="username" required
                       [(ngModel)]="user.username"
                       #username="ngModel">

                <br>
                Valid : {{ name.valid }}<br>
                Touched: {{ name.touched }}

            </div>

            <span class="alert alert-danger alert-dismmissible fade show" role="alert"
                  *ngIf="username.invalid && username.touched">
                Username is required.
            </span>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
    </div>

    <div>
        {{ diagnostic }}
    </div>
</form>
